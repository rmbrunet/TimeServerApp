name: Publish

on:
    workflow_dispatch:
    push:
        branches:
        - master    

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup .Net
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '6.0.x' 
            
            - name: Restore
              run: dotnet restore ./UTCServerFunctionApp.sln
              
            - name: Build
              run: dotnet build ./UTCServerFunctionApp.sln --configuration Release --no-restore   

            - name: Publish
              run: publish  ./UTCServerFunctionApp.sln --configuration Release --no-build